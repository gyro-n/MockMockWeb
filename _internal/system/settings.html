<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MockMockWeb Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="/_internal/assets/css/bootstrap.css" rel="stylesheet">
  <link href="/_internal/assets/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="/_internal/assets/css/settings.css" rel="stylesheet">

  <script src="/_internal/assets/js/jquery-1.9.1.min.js"></script>
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="/">MockMockWeb</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li class="active"><a href="/_internal/settings">Contents</a></li>
          <li><a href="#">Layout</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
</div>

<div class="container">

  <div id="layout-form">
    <script type="text/javascript">
      jQuery(function() {
        jQuery('#save-layout').click(function() {
          var button = jQuery(this).button('loading');
          var status = jQuery('#layout-form').find('span.status').empty();
          var layout = jQuery('#input-layout').val();
          jQuery.post('/_internal/settings/layout/save', {layout: layout}, function() {
            button.button('reset');
            status.html('<i class="icon-ok"></i> Saved');
          });
        });
      });
    </script>
    <form>
      <div class="form-title">Shared Layout</div>
      <textarea id="input-layout" rows="3"><%= layout %></textarea>
      <div class="btn-group">
        <button id="save-layout" class="btn btn-primary" type="button"
                data-loading-text="Saving...">Save</button>
      </div>
      <span class="status"></span>
    </form>
  </div>

</div> <!-- /container -->

<script src="/_internal/assets/js/bootstrap.min.js"></script>
</body>
</html>
